<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<p>表格1</p>
<table bgcolor="white" border="1">
    <caption>重要表格</caption>
    <tr>
        <th>1表头</th>
        <th>2表头</th>
        <th>3表头</th>
    </tr>
    <tr>
        <td>单元格4</td>
        <td>单元格5</td>
        <td>单元格6</td>
    </tr>
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
    <tr>
        <td>
            <ul>
                <li>苹果</li>
                <li>苹果</li>
                <li>苹果</li>
            </ul>
        </td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>

</table>
<hr>
<p>表格2</p>
<table bgcolor="#f0f8ff" border="1"cellpadding="10" width="500px">
    <caption>重要表格</caption>
    <tr align="right">
        <th>1表头</th>
        <th>2表头</th>
        <th>3表头</th>
    </tr>
    <tr align="center">
        <td rowspan="2">单元格4</td>
        <td colspan="2">单元格5</td>
    </tr>
    <tr >
        <td>单元格1</td>
        <td>单元格2</td>
    </tr>
    <tr>
        <td>
            <ul>
                <li>苹果</li>
                <li>苹果</li>
                <li>苹果</li>
            </ul>
        </td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
</table>

</body>
</html>
