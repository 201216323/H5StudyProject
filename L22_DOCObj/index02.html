<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript-DOM EventListener</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<button id="btn">按钮</button>
<script>
    document.getElementById("btn").addEventListener("click", hello);
    document.getElementById("btn").addEventListener("click", world);
    document.getElementById("btn").removeEventListener("click", world);
//    document.getElementById("btn").removeEventListener("click", hello);
    function hello() {
        alert("Hello!");
    }
    function world() {
        alert("world !");
    }
</script>
</body>
</html>
