<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript函数-了解函数的用途</title>
</head>
<body>
<script>
    function demo(a,b){
        var sum = a+b;
        return sum;
    }
    alert(demo(10,20));
    alert(demo(15,20));
    alert(demo(19,20));
</script>

</body>
</html>
