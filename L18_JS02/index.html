<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript语法-运算符1</title>
</head>
<body>
<p>i=10,j=10,i+j=?</p>
<p id="sumid">运算结果</p>
<button onclick="mysum()">结果</button>

<script>
    function mysum(){
        var i=10;
        var j=10;
        var sum = i+j;
        document.getElementById("sumid").innerHTML = sum;
    }
</script>
</body>
</html>
