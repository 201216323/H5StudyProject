<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form>
    用户名：
    <input type="text">
    <br/>
    大密码：
    <input type="password">
    <br/>
    你喜欢的水果有？
    <br/>
    苹果<input type="checkbox">
    香蕉<input type="checkbox">
    西红柿<input type="checkbox">
    <br/>
    请选择您的性别：
    <!--通过那么属性集合在一起，实现单选效果-->
    男<input type="radio" name="sex">
    女<input type="radio" name="sex">
    <br/>
    请选择购物网站：
    <select>
        <optgroup label="A">
            <option>淘宝</option>
            <option>京东</option>
            <option>天猫</option>
            <option>楚楚街</option>
            <option>聚美优品</option>
        </optgroup>
        <optgroup label="B">
            <option>淘宝1</option>
            <option>京东1</option>
            <option>天猫1</option>
            <option>楚楚街1</option>
            <option>聚美优品1</option>
        </optgroup>
    </select>
    <br/>
    <textarea cols="20" rows="5">请在此填写个人信息</textarea>
    <input type="button" value="按钮">
    <input type="submit" value="确定">
    <br/>
    <input type="file">
    <br/>
    <fieldset>ddddd</fieldset>
</form>
</body>
</html>
